<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 100px;
  background-color: rgb(255, 0, 212);
  border: 1px solid black;
}

#myDiv {
  transform: rotateY(150deg);
}
</style>
</head>
<body>

<h1>The rotateY() Method</h1>

<p>Metode rotasiY() memutar elemen di sekitar sumbu Y pada derajat tertentu.</p>

<div>
    Ini elemen div normal.
</div>

<div id="myDiv">
    Elemen div ini diputar 150 derajat.
</div>

</body>
</html>
