<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 100px;
  background-color: rgb(144, 0, 255);
  border: 1px solid black;
}

#myDiv {
  transform: rotateZ(90deg);
}
</style>
</head>
<body>

<h1>The rotateZ() Method</h1>

<p>MetoderotateZ() memutar elemen di sekitar sumbu Z pada derajat tertentu..</p>

<div>
    Ini elemen div normal.
</div>

<div id="myDiv">
    Elemen div ini diputar 90 derajat.
</div>

</body>
</html>
