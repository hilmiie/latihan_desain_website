<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 100px;
  background-color: yellow;
  border: 1px solid black;
}

#myDiv {
  transform: rotateX(150deg);
}
</style>
</head>
<body>

<h1>The rotateX() Method</h1>

<p>Metode rotasiX() memutar elemen di sekitar sumbu X pada derajat tertentu.</p>

<div>
    Ini elemen div normal.
</div>

<div id="myDiv">
    Elemen div ini diputar 150 derajat.
</div>

</body>
</html>
