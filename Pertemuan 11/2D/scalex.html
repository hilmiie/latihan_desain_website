<!DOCTYPE html>
<html>
<head>
<style>
div {
  margin: 200px;
  width: 200px;
  height: 100px;
  background-color: rgb(55, 209, 209);
  border: 1px solid black;
  transform: scaleX(2);
}
</style>
</head>
<body>

<h1>Metode scaleX()</h1>

<p>Metode scaleX() menambah atau mengurangi lebar elemen.</p>

<div>
    Elemen div ini berukuran dua kali lebar aslinya.
</div>

</body>
</html>
