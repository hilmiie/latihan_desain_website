<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 100px;
  background-color: yellow;
  border: 1px solid black;
}

div#myDiv {
  transform: skewY(20deg);
}
</style>
</head>
<body>

<h1>Metode skewY()</h1>

<p>Metode skewY() membuat elemen miring sepanjang sumbu Y dengan sudut tertentu.</p>

<div>
    Ini elemen div normal.
</div>

<div id="myDiv">
    Elemen div ini miring 20 derajat sepanjang sumbu Y.
</div>

</body>
</html>
