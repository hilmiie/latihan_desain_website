<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 100px;
  background-color: yellow;
  border: 1px solid black;
}

div#myDiv {
  transform: skew(20deg);
}
</style>
</head>
<body>

<h1>The skew() Method</h1>

<p>Metode skew() membuat elemen miring ke sudut tertentu.</p>

<div>
    Ini elemen div normal.
</div>

<div id="myDiv">
    Elemen div ini miring 20 derajat sepanjang sumbu X.
</div>

</body>
</html>
