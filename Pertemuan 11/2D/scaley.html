<!DOCTYPE html>
<html>
<head>
<style>
div {
  margin: 150px;
  width: 200px;
  height: 100px;
  background-color: yellow;
  border: 1px solid black;
  transform: scaleY(3);
}
</style>
</head>
<body>

<h1>The scaleY() Method</h1>

<p>Metode scaleY() menambah atau mengurangi tinggi suatu elemen.</p>

<div>
    Elemen div ini berukuran tiga kali lipat dari tinggi aslinya.
</div>

</body>
</html>
