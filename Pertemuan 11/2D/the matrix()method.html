<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 100px;
  background-color: yellow;
  border: 1px solid black;
}

div#myDiv1 {
  transform: matrix(1, -0.3, 0, 1, 0, 0);
}

div#myDiv2 {
  transform: matrix(1, 0, 0.5, 1, 150, 0);
}
</style>
</head>
<body>

<h1>The matrix() Method</h1>

<p>Metode matriks() menggabungkan semua metode transformasi 2D menjadi satu.</p>

<div>
    Ini elemen div normal.
</div>

<div id="myDiv1">
    Menggunakan metode matriks().
</div>

<div id="myDiv2">

    Penggunaan lain dari metode matriks().
</div>

</body>
</html>
