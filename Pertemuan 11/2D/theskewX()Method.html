<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 100px;
  background-color: rgb(0, 234, 255);
  border: 1px solid black;
}

div#myDiv {
  transform: skewX(20deg);
}
</style>
</head>
<body>

<h1>Metode skewX()</h1>

<p>Metode skewX() membuat elemen miring sepanjang sumbu X dengan sudut tertentu.</p>

<div>
    Ini elemen div normal.
</div>

<div id="myDiv">
    Elemen div ini miring 20 derajat sepanjang sumbu X.
</div>

</body>
</html>
