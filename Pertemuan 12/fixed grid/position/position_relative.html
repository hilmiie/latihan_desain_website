<!DOCTYPE html>
<html>
<head>
<style>
div.relative {
  position: relative;
  left: 30px;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>position relative</h2>

<p>Elemen dengan position relative diposisikan relatif terhadap posisi normalnya:</p>

<div class="relative">
This div element has position: relative;
</div>

</body>
</html>
