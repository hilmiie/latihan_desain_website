<!DOCTYPE html>
<html>
<head>
<style>
div.static {
  position: static;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>position: static</h2>

<p>Elemen dengan position: static,tidak diposisikan secara khusus,
    melainkan diposisikan sesuai dengan aliran normal halaman:</p>

<div class="static">
This div element has position: static;
</div>

</body>
</html>
