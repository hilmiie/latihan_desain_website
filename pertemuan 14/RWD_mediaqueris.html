<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
div.example {
  background-color: aqua;
  padding: 20px;
}

@media screen and (min-width: 600px) {
  div.example {
    font-size: 80px;
  }
}

@media screen and (max-width: 600px) {
  div.example {
    font-size: 30px;
  }
}
</style>
</head>
<body>

<h2>Mengubah ukuran font suatu elemen pada ukuran layar yang berbeda</h2>

<div class="example">Contoh</div>

<p>Jika lebar browser adalah 600 piksel atau kurang, atur ukuran font DIV menjadi 30 piksel. Jika ukurannya 601px atau lebih lebar, atur ukuran font menjadi 80px. Ubah ukuran jendela browser untuk melihat efeknya.
</p>

</body>
</html>
